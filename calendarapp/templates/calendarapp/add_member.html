{% extends temp %}
{% load static %}

{% block title %}
Add EventMember
{% endblock %}

{% block content %}

<div style="height:216px; background-color: #624bff;" class="pt-5">
  <div class="col-lg-12 col-md-12 col-12" style="margin-bottom:2.5rem;">
    <!-- Page header -->
    <div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="mb-2 mb-lg-0 pl-3 mt-2">
          <h3 class="mb-0  text-white h1">Add Members</h3>
          <p class="text-light mt-1 h6">Add members to your milestone here</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container animated fadeIn">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card-group">
          <div class="card p-4 mb-5"
            style="box-shadow: 14px 12px 32px -5px rgba(0,0,0,0.75); width: 70vw; border-radius: 1rem;">
            <div class="card-body">



              <div class="button-section d-flex justify-content-end">
                <a class="btn btn-dark " href="{% url 'calendarapp:calendar' %}" style="border-radius:.5rem;"> Calendar </a>
              </div>

              <form method="post">
                {% csrf_token %}
                <table class="form form-table">
                  {{ form }}
                </table>
                <div class="button-section d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark right" style="border-radius:.5rem;"> Submit </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
