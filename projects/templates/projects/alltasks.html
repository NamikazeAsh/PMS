{% extends 'core/base.html' %}
{% load static %}

{% block breadcrumb %}
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Tasks</li>
{% endblock breadcrumb%}

{% block content %}

<div class="container-fluid">
    <div id="ui-view" style="opacity: 1;">
        <div class="animated fadeIn">
        <div class="row">
                <div class="col-12">
                    {%for tk in tasks%}
                    <div class="card">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <a href="{% url 'projects:viewtask' task=tk.id %}">
                                <div class="card-body">
                                    {{tk.task_name}}
                                    <br>
                                    {{tk.status}}
                                    <br>
                                    {{tk.project}}
                                </div>
                            </a>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
