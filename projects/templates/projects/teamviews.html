{% extends temp %}
{% load static %}

{% block content %}

<div style="height:216px; background-color: #624bff; ">
<div style="width: 80%; margin-left: 10%;">
    <div id="ui-view" style="opacity: 1;">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-5 " style="box-shadow: 14px 12px 32px -5px rgba(0,0,0,0.75);">
                        <div class=" simple-box d-flex flex-column justify-content-center align-items-center">
                            <br><br><br>
                            <h1 class="text-center display-5"><b>Team Views</b></h1>
                            <br>
                            
                            <div class = "Filters" style="text-align:center; margin: 20px;">
                                <p style="display:inline; color: #000000; border-color: #a4b7c1;font-size: 16px;"><b> Filters</b></p>
                                    <select id="choice" style="text-align:center; margin-left: 20px; height: 2rem; border-radius: .5rem;" class="ml-1">
                                        <option value="name">Name</option>
                                        <option value="members">Members</option>
                                    </select>
                                    
                                    <input type="text" id="search" placeholder="Search Records" onkeyup="option();" style="height: 2rem; border-radius: .5rem; border: 1px solid black" class="ml-1">
                                    <input type="button" value="Clear" onclick= "clear();" class="ml-1 btn btn-dark position-relative" style="height: 2rem; top: -2px; border-radius: .5rem;">
                                    <a href="{% url 'projects:teams'%}"><input type="button" value="Reset" style="height: 2rem;  top: -2px; border-radius: .5rem;" class="ml-1  btn btn-dark position-relative"></a>
                            </div>

                            <table class="table table-bordered table-hover" style="width: 70%;" id="teams_table">
                                <tr class="thead-dark">
                                    <th class="w-50 text-center h4"><b>Name</b></th>
                                    <th class="w-50 text-center h4"><b>Members</b></th>
                                </tr>

                                {% for key,value in teamd.items %}
                                    <tr>
                                        <td class="text-center h5">{{key}}</td>
                                        <td class="text-center h5">
                                            {% for c in value %}
                                            {{c}}<br>
                                        {% endfor %}
                                        </td>
                                    </tr>
                                {% endfor %}

                            </table>

                            <br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
