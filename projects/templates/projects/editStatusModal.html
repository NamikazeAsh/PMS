{% load static %}

<div class="modal fade" id="editStatusModal" tabindex="-1" aria-labelledby="editStatusModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editStatusModalLabel">Edit Status Modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    <div>
                        <div class="form-group">
                            <img src="{% static "icons/status.svg" %}">
                            <label class="col-form-label">Status</label>
                            <span class="dropdown">
                              <button class="ml-3 btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Working</a>
                                <a class="dropdown-item" href="#">Stuck</a>
                                <a class="dropdown-item" href="#">Done</a>
                              </div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class=" d-flex align-items-center justify-content-center mt-3 mb-3 ">
                    <button type="submit" class="btn btn-primary col-3 mr-5">Save</button>
                    <button type="button" class="btn btn-secondary  col-3 ml-5" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.js'%}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
