{% extends 'core/base2.html' %}
{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


{% block content %}

<div style="height:216px; background-color: #624bff; padding-top: 3.7rem;">
    <div id="ui-view" style="opacity: 1;">
        <div class="animated fadeIn">
            <div class="container-fluid">
                <div class="pl-0">
                    <div>
                        <div>
                            <div class="mb-1 mb-lg-0">
                                <h3 class="mb-0 text-white h1">Reference Documents</h3>
                                <p class="text-light mt-1 h6">View your projects reference docs here</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-item-center flex-wrap">
                {% for refdoc in refprojectslist %}
                    <div class="card m-5" style="box-shadow: 14px 12px 32px -5px rgba(0,0,0,0.75);">
                        <div class="card-body">
                            <h5 class="card-title"><b>{{refdoc.name}}</b></h5>
                            <p class="card-text"><i>{{refdoc.description}}</i></p>
                            <button onclick='location.href= "{{ refdoc.refdocuments.url }}"' class="btn btn-dark">Download Reference Document</button>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

    {% block excerpt%}
    {% endblock %}


{% endblock %}
