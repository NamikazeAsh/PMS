<div class="modal fade" id="editProfessorModal{{thisProfId}}" tabindex="-1" aria-labelledby="editProfessorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        {% load static%}
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editProfessorModalLabel">Edit Professor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/projects/project/{{projectid}}/editprofessor/{{thisProfId}}" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group border py-1" style="border-radius:.5rem;">
                        <label class="col-form-label pl-2">Professor Name</label>
                        <div class="input-group border-top pt-2">
                            <img src="{% static "icons/user.svg" %}" style="width: 5%"></img>
                            <input type="text" class="btn-block border-0 pl-2" style="width:95%; height:2rem"
                                name="name" placeholder="Professor Name" value="{{thisProfName}}" />
                        </div>
                    </div>
                    <div class="form-group border py-1" style="border-radius:.5rem;">
                        <label class="col-form-label pl-2">Disbursement ratio</label>
                        <div class="input-group border-top pt-2">
                            <img src="{% static "icons/percent.svg" %}" style="width: 5%"></img>
                            <input type="number" class="btn-block border-0 pl-2" style="width:95%; height:2rem"
                                name="ratio" placeholder="Disbursement ratio(Out of 10)" value="{{thisprofRatio}}" />
                        </div>
                    </div>
                    <div class="form-group border py-1" style="border-radius:.5rem;">
                        <label class="col-form-label pl-2">Description(Optional)</label>
                        <div class="input-group border-top pt-2">
                            <img src="{% static "icons/description.svg" %}" style="width: 5%"></img>
                            <textarea class="btn-block border-0 pl-2" style="width:95%; height:2rem" name="desc"
                                placeholder="Description(Optional)">{{thisProfDescription}}</textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center mb-3">
                    <button type="submit" class="btn btn-dark col-3 mr-5" style="border-radius:.5rem;">Save</button>
                    <button type="button" class="btn btn-dark col-3 ml-5" style="border-radius:.5rem;" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
