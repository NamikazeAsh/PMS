<div class="modal fade" id="addProfessorModal" tabindex="-1" aria-labelledby="addProfessorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addProfessorModalLabel">Add Professor</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/projects/project/1/addprofessor" method="POST">
        <div class="modal-body">
          {% csrf_token %}
          <div>
            <div>
              {% comment %} <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                {{ form.assign }}
                {% if form.assign.errors %}
                  <ol>
                    {% for error in form.assign.errors %}
                      <li>
                        <strong>{{ error|escape }}</strong>
                      </li>
                    {% endfor %}
                  </ol>
                {% endif %}
              </div> {% endcomment %}
              <input type="text" class="mt-4 btn-block" name="name" placeholder="Professor Name" />
              <input type="number" class="mt-4 btn-block" name="ratio" placeholder="Disbursement ratio(Out of 10)" />
              <textarea class="mt-4 btn-block" name="desc" placeholder="Description(Optional)"></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-3 mb-3">
          <button type="submit" class="btn btn-primary col-3 mr-5">Save</button>
          <button type="button" class="btn btn-secondary col-3 ml-5" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
