<div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addExpenseModalLabel">Add Expense</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    <div>
                        <div>
                            <input type="text" class="mt-4 btn-block" name="particular" placeholder="Particular">
                            {% comment %} <img src="{% static "icons/rupee.svg" %}"></img> {% endcomment %}
                            <input type="number" class="mt-4 btn-block" name="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class=" d-flex align-items-center justify-content-center mt-3 mb-3 ">
                    <button type="submit" class="btn btn-primary col-3 mr-5">Record Expense</button>
                    <button type="button" class="btn btn-secondary  col-3 ml-5" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
