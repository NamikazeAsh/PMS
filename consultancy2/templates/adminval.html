<!DOCTYPE html>


<html lang="en">

    {% load static %}

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>User Approval</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'adminstyle.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>




    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Project Management</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'admin:logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Main</div>

                            <a class="nav-link" href="{% url 'admindashboard' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                            <a class="nav-link" href="{% url 'admin:index' %}">
                                <div class="sb-nav-link-icon"><i class="fa fa-database"></i></div>
                                Models | Databases
                            </a>
                            <div class="sb-sidenav-menu-heading">User Management</div>
                            <a class="nav-link" href="{% url 'adminval' %}">
                                <div class="sb-nav-link-icon"><i class="fa fa-user-plus"></i></div>
                                User Approval
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Admin
                    </div>
                </nav>
            </div>


            <div id="layoutSidenav_content">
                <table class="table" style="font-size:17px;">
                    <thead class="thead-primary">
                        <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Campus</th>
                        <th>Role</th>
                        <th>Approve</th>
                        <th>Deny</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in detail %}  
                        <tr>
                        <td>{{x.id}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.campus}}</td>
                        <td>{{x.role}}</td>
                        <td ><a href="/adminval/approve/{{x.id}}" style="color:green;text-decoration: none;font-weight: bolder;">Approve</a></td>
                        <td><a href="/adminval/delete/{{x.id}}" style="color:red;text-decoration: none;font-weight: bolder;">Deny</a></td>
                        </tr>
                    {% endfor %} 
                    </tbody>
                </table>



                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        
        <script src="{% static 'js/adminscripts.js' %}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>


    </body>
</html>
