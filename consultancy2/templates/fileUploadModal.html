<div class="modal fade" id="uploadDocumentModal" tabindex="-1" aria-labelledby="uploadDocumentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="uploadDocumentModalLabel">uploadDocumentModal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    <div>
                        <div>
                            <input type="file" class="mt-4 btn-block" name="doc1" placeholder="Document1">
                            <input type="submit" class="mt-4 btn-block" name="doc1" placeholder="Document1">
                            <input type="file" class="mt-4 btn-block" name="doc2" placeholder="Document2">
                            <input type="submit" class="mt-4 btn-block" name="doc2" placeholder="Document2">
                            <input type="file" class="mt-4 btn-block" name="doc3" placeholder="Document3">
                            <input type="submit" class="mt-4 btn-block" name="doc3" placeholder="Document3">
                            <input type="file" class="mt-4 btn-block" name="doc4" placeholder="Document4">
                            <input type="submit" class="mt-4 btn-block" name="doc4" placeholder="Document4">
                        </div>
                    </div>
                </div>
                <div class=" d-flex align-items-center justify-content-center mt-3 mb-3 ">
                    <button type="submit" class="btn btn-primary col-3 mr-5">Save</button>
                    <button type="button" class="btn btn-secondary  col-3 ml-5" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
