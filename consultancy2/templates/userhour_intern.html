{% extends temp %}
{% load static %}

{% block extracss %}
        <link href="{% static 'loginsignupstyles.css' %}" rel="stylesheet" />
{% endblock extracss %}

{% block content %}
<div style="height:216px; background-color: #624bff;" class="pt-5">
<div class="col-lg-12 col-md-12 col-12" style="margin-bottom:2.5rem;">
    <!-- Page header -->
    <div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="mb-2 mb-lg-0 pl-3">
                <h3 class="mb-0  text-white h1">Hour Tracking</h3>
                <p class="text-light mt-1 h6">Track Hours here</p>
            </div>
        </div>
    </div>
</div>
<div class="container animated fadeIn">
        <div class="row justify-content-center" style="width:80%">
            <div class="col-8">
                <div class="card-group">
                    <div class="card p-4 mb-5" style="box-shadow: 14px 12px 32px -5px rgba(0,0,0,0.75); width: 70vw; border-radius: 1rem;">
                        <div class="card-body">
                            {% if created %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                Updated user hours!
                            </div>
                            {% endif %}
                                {% csrf_token %}
                            <form action="" method="post">
                                {% csrf_token %}

                                <div class="form-group mt-3  p-2">
                                    <label class="col-form-label">Hour Tracking</label>
                                    <div class="input-group border-top pt-2">
                                        <img src="{% static "icons/user.svg" %}"></img>                                        
                                        <input type="number" name="hours" placeholder="Enter hours worked" id="" required  style="width: 90%; outline:none; border:none; margin-left:.5rem;">
                                    </div>
                                </div> 
                                
                                <div class="form-group border p-2" style="border-radius: .5rem;">
                                    <label class="col-form-label ml-2">Description</label>
                                    <div class="input-group border-top">
                                    <img src="/static/icons/description.svg">
                                    <textarea name="description" cols="40" rows="10" class="form-control" placeholder="Enter tasks done separated by commas" required="" id="id_description"></textarea>
                                    </div>
                                </div>

                                <div class="button-section">
                                    <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
                                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                                </div>
                            </form>
                            {{ form.errors }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
