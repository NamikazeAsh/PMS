<!DOCTYPE html>
<html lang="en">

    {% load static%}

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login | CC</title>
        <link href="{% static 'loginsignupstyles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">LOGIN</h3></div>
                                    
                                    <div class="card-body">
                                        
                                        {%if errormsg%}
                                        <script>alert("{{errormsg}}")</script>
                                        {%endif%}
                                        <br>                                    
                                        <div class="small mb-3 text-muted" style="font-family:Montserrat;font-weight: bolder;">Enter email and password</div>
                                        
                                        <form method="post" action="{% url 'login' %}">
                                            {% csrf_token %}
                                            <h1>Login</h1>
                                            <p class="text-muted">Sign In to your account</p>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                </div>
                                                <input type="text"
                                                   class="form-control"
                                                   name="{{ login_form.username.name }}"
                                                   placeholder="{{ login_form.username.label }}"
                                                   id="{{ login_form.username.id_for_label }}"
                                                   {% if login_form.username.value != None %}value="{{ login_form.username.value|stringformat:'s' }}"{% endif %}
                                                   maxlength="{{ login_form.username.field.max_length }}"
                                                   {% if login_form.username.field.required %}required{% endif %}>
                                            </div>
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                                                </div>
                                                <input type="password"
                                                   class="form-control"
                                                   name="{{ login_form.password.name }}"
                                                   placeholder="{{ login_form.password.label }}"
                                                   id="{{ login_form.password.id_for_label }}"
                                                   {% if login_form.password.value != None %}value="{{ login_form.password.value|stringformat:'s' }}"{% endif %}
                                                   maxlength="{{ login_form.password.field.max_length }}"
                                                   {% if login_form.password.field.required %}required{% endif %}>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <button type="submit" class="btn btn-primary px-4">Login</button>
                                                </div>
                                                {% if login_form.errors %}
                                                <div class="alert alert-danger col-12 mt-3" role="alert">
                                                    Wrong username or password
                                                </div>
                                                {% endif %}
                                            </div>
                                        </form>



                                    </div>
                                    <div class="card-footer text-center py-3 mt-3">
                                        <div class="small" style="font-family: Montserrat;font-weight: bolder;"><a href="{% url 'signup' %}">Need an account? Sign up!</a></div>
                                        <div class="small" style="font-family: Montserrat;font-weight: bolder;"><a href="http://127.0.0.1:8000/admin/login/?next=/admin/">Admin? Login here!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
