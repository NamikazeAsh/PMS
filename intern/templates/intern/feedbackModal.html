<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        {% load static%}
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="feedbackModalLabel">Send a message to Admin</h3>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>

            
            <form action="{% url 'adminrequest' %}" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    <div>
                        <div class="form-group border py-1" style="border-radius:.5rem;">
                            <label class="col-form-label pl-2">Message</label>
                            <div class="input-group border-top pt-2">
                                <img src="{% static "icons/description.svg" %}"></img>
                                <textarea class="btn-block border-0 pl-2" style="width:90%; height:6rem" name="message" placeholder="Type your message here"
                                    required></textarea>
                                <textarea class="btn-block border-0 pl-2" style="width:90%; height:6rem" name="feedback" placeholder="Feedback" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" d-flex align-items-center justify-content-center  mb-3 ">
                    <button type="submit" class="btn btn-dark col-3 mr-5" style="border-radius:.5rem;">Submit</button>
                    <button type="button" class="btn btn-dark col-3 ml-5" style="border-radius:.5rem;" data-bs-dismiss="modal">Close</button>
                </div>
            </form>


        </div>
    </div>
</div>
